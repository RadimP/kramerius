//apply plugin: 'application'
apply plugin: 'java'



dependencies {
    //compile project(':security-core')
    //compile project(':fedora-api')
    compile project(':shared:common')
    compile project(':processes:indexer')
    compile project(':bridge')
}

configurations.compile {
    exclude group: 'org.bouncycastle'
    exclude group: 'com.lowagie'
    exclude group: 'org.apache.pdfbox'
    exclude group: 'com.levigo.jbig2'
    exclude group: 'org.apache.solr:solr-solrj'

}


task customFatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'cz.incad.kramerius.services.KubernetesProcessImpl'
    }
    baseName = 'process'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}